<!DOCTYPE html>
<html>
<head>
    <title>Meetup Door Prize</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery.url.js" type="text/javascript"></script>
    <script src="scripts/jquery.dateFormat-1.0.js" type="text/javascript"></script>
    <script src="scripts/meetup.event.data.js" type="text/javascript"></script>
    <script src="scripts/private.keys.js" type="text/javascript"></script>
</head>
    <body>
        <div>
            <h1>Meetup Door Prize</h1>
        </div>
        <div>
            <label for="eventUrl">Event URL:</label>
            <input type="url" id="eventUrl" value="http://meetup.trinug.org/events/68940942" style="width: 300px;" />
            <input type="button" value="Find" onclick="getEventDetails(eventUrl.value);"/>
        </div>
        <div id="main" style="display:none">
            <ul data-role="listview" id="list" data-inset="false">
            </ul>
            <p>
                <input type="button" id="chooseWinner" value="Choose Winner" onclick="chooseWinnerId($.url(eventUrl.value).segment(2));"/>
            </p>
        </div>
        <div id="winnerInfo">
            <!--random winner from 'yes' rsvp's-->
        </div>
    </body>
</html>
